<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home.css">

</head>

<body>

  <main class="main">
    <section class="section">
      <article class="card">

        <div class="product-img">
          <picture>
            <source media="(max-width: 796px)" srcset="images/image-product-mobile.jpg" alt="product image mobile version">
            <img src="images/image-product-desktop.jpg" alt="product image desktop version">
          </picture>
        </div>

        <div class="product-details">
          <h2>Perfume</h2>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <span class="current">$149.99</span>
            <span class="past">$169.99</span>
          </div>

          <button class="btn">
            <img src="images/icon-cart.svg">
            <span>Add to Cart</span>
          </button>

        </div>

      </article>
    </section>
  </main>

  <footer>
    <attribution>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Dexter Ohaeri</a>.
    </attribution>
  </footer>
</body>

</html>
